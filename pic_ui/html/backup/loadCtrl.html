<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="../css/pisc.css">
        <link type="text/css" rel="stylesheet" href="../css/loadCtrl.css">

        <title>PISC-승객하중</title>

    </head>

    <body>
        <div id="container">
  
            <!-- header --------------------------------------------------------------- -->
            <header>
                <img id="logo" src="../image/BusanMetroLogo.png" alt="부산교통공사 로고" >
              
                <span id="nowTime">
                    <p id="txtDate">2020. 02. 04</p>
                    <p id="txtTime">AM 10 : 25 : 30</p>
                </span>
                <span id="headerTitle">승객하중</span>
                <hr id="headerLine">
            </header>
  
            <!-- section -------------------------------------------------------------- -->
            <section>
                <div id="car">
                    <button class="Tc1Btn select-car" onclick="pushCarBtn(1)">1호차</button>
                    <button class="McBtn" onclick="pushCarBtn(2)">2호차</button>
                    <button class="McBtn" onclick="pushCarBtn(3)">3호차</button>
                    <button class="McBtn" onclick="pushCarBtn(4)">4호차</button>
                    <button class="McBtn" onclick="pushCarBtn(5)">5호차</button>
                    <button class="McBtn" onclick="pushCarBtn(6)">6호차</button>
                    <button class="McBtn" onclick="pushCarBtn(7)">7호차</button>
                    <button class="Tc0Btn" onclick="pushCarBtn(8)">0호차</button>
                    
                </div>

                <div id="display">
                    <div id="detailDiag">
                        <div id="div1">
                            <p>74% :</p>
                            <p>85% :</p>
                            <p>124% :</p>
                            <p>135% :</p>
                        </div>
                        
                        <div id="div2">
                            <button class="select-list" onclick="pushlistBtn(0)">0</button>
                            <button onclick="pushlistBtn(1)">0</button>
                            <button onclick="pushlistBtn(2)">0</button>
                            <button onclick="pushlistBtn(3)">0</button>
                        </div>

                        <div id="div3">
                            <button onclick="pushUpdnBtn('+')">+</button>
                            <button onclick="pushUpdnBtn('-')">-</button>
                        </div>
                    
                    </div>
                </div>
                
            </section>
              
            <!-- footer --------------------------------------------------------------- -->
            <footer>
                <button class="rectFootBtn" id="cancBtn" onclick="location.href='menu.html'">이전</button>
                <button class="rectFootBtn" id="okBtn" onclick="location.href='#'">확인</button>
            </footer>
  
        </div>
        
    </body>

    <script>
        var CarId = document.querySelectorAll("#car button");
        var ListId = document.querySelectorAll("#div2 button");
        var selectedCarId = CarId[0];
        var selectedListId = ListId[0];

        var activeCar = 1;
        var activeList = 0;

        window.onload = function(){
            pushCarBtn(activeCar);
        }

        function pushCarBtn(car){
            activeCar = (car-1);

            selectedCarId.classList.remove("select-car"); // select 해제
            CarId[activeCar].classList.add("select-car"); // select
            selectedCarId = CarId[activeCar];

            pushlistBtn(0);

        }

        function pushlistBtn(list){
            activeList = list;

            selectedListId.classList.remove("select-list"); // select 해제
            ListId[activeList].classList.add("select-list"); // select
            selectedListId = ListId[activeList];
        }

        function pushUpdnBtn(btn){
            if(btn === '+'){
            }
            else{
            }

        }

    </script>

</html>
