<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="../css/pisc.css"> <!-- 공통 CSS -->

        <title>PISC-수동운행</title>

    <body>

                    <p id="txtTime">AM 10 : 25 : 30</p>
                </span>
                <span id="headerTitle">수동운행</span>

            </header>

            <!-- section -------------------------------------------------------------- -->
            <section>
                <div id="area1">
                    <p id="txtLine">상행선</p> <!-- 상행선/하행선 -->
                    <span id="txtDestination">강동→마천</span>
                    <br>
            
                    <!-- 표시기 화면 목록 : 테이블 -->
                    <table class="inforTable" id="paTable">

                    </table>

                    <!-- 표시기 화면 목록 : 테이블 -->

                    </table> -->

                        <tr><td style="height: 60px;"></td></tr> 
                        <tr><td><button class="downBtn" onclick="clickPaUpDn('down')"></button></td></tr>
                    </table>

                </div>

                <div id="area2">
                    <button id="startBtn">시작</button>
                    <br>
                    <button id="stopBtn">정지</button>
                </div>

            </section>
            
            <!-- footer --------------------------------------------------------------- -->
            <footer>
                
                <button class="roundFootBtn" id="prevBtn" onclick="location.href='menu.html'">이전</button>
            </footer>
