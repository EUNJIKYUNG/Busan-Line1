  <!DOCTYPE html>
  <html lang="ko">
        <head>
            <meta charset="utf-8">
            <link type="text/css" rel="stylesheet" href="../css/pisc.css">
            <link type="text/css" rel="stylesheet" href="../css/trainNumber.css">
          
            <title>PISC-열차번호설정</title>
  
        </head>
  
        <body>
            <div id="container">
  
                <!-- header --------------------------------------------------------------- -->
                <header>
                    <img id="logo" src="../image/BusanMetroLogo.png" alt="부산교통공사 로고" >

                    <span id="nowTime">
                        <p id="txtDate">2022. 07. 31</p>
                        <p id="txtTime">AM 10 : 25 : 30</p>
                    </span>
                    <span id="headerTitle">열차번호설정</span>
                    <hr id="headerLine">
                </header>
  
                <!-- section -------------------------------------------------------------- -->
                <section>

                    <div id="border">
                        <!-- 설정한 열차번호 표시하는곳 -->
                        <div class="area">
                            <input type="text" id="txtTrainNum">
                        </div>

                        <!-- 숫자 키패드 -->
                        <div class="area">
                            <table>
                                <tr>
                                    <td onclick="inputNum('1')">1</td><td onclick="inputNum('2')">2</td><td onclick="inputNum('3')">3</td>
                                </tr>
                                <tr>
                                    <td onclick="inputNum('4')">4</td><td onclick="inputNum('5')">5</td><td onclick="inputNum('6')">6</td>
                                </tr>
                                <tr>
                                    <td onclick="inputNum('7')">7</td><td onclick="inputNum('8')">8</td><td onclick="inputNum('9')">9</td>
                                </tr>
                                <tr>
                                    <td onclick="inputNum('b')">←</td><td onclick="inputNum('0')">0</td><td onclick="inputNum('c')">C</td>
                                </tr>

                            </table>
                        </div>
                    </div>

                </section>
              
                <!-- footer --------------------------------------------------------------- -->
                <footer>
                    
                    <button class="rectFootBtn" id="cancBtn" onclick="location.href='menu.html'">이전</button>
                    <button class="rectFootBtn" id="okBtn" onclick="saveParam()" disabled>확인</button>
                  
                </footer>
  
            </div>

            <script type="text/javascript" src="../js/trainNumber.js"></script>
  
  
  
        </body>
  
  </html>
